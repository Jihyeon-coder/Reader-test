<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 독서 습관 유형은?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="start-screen">
    <img src="assets/start-screen/candy.jpeg" id="background" class="background" alt="배경 이미지" />
    <div class="start-button-wrapper">
      <div class="overlay">
        <input id="username" type="text" placeholder="이름을 입력하세요">
        <button id="start-btn">테스트 시작하기</button>
        <img src="assets/Epic-logo-white.png" alt="Epic Logo" id="logo">
      </div>
    </div>
  </div>
  
  <div id="quiz-container" style="display: none;">
    <div id="question-number" style="text-align: center; margin-top: 1rem; font-size: 1.2rem; color: #2c3e50;"></div>
    <img src="assets/Sample-image.png" alt="Sample image" id="question-image">
    <div id="question-wrapper" style="margin-bottom: 1.5rem;">
      <div id="question-text" class="question"></div>
    </div>
    <div id="choices-wrapper">
      <div id="quiz" class="question"></div>
      <div id="back-button-wrapper"></div>
    </div>
    <div id="progress-wrapper" style="width: 100%; height: 6px; background: #eee;">
      <div id="progress-bar" style="height: 6px; width: 0%; background: #3498db; transition: width 0.3s;"></div>
    </div>
  </div>

  <div id="loading-screen" style="display: none; text-align: center; padding: 4rem;">
    <p style="font-size: 1.2rem; margin-bottom: 2rem;">간식 친구를 데려오고 있어요!</p>
    <div class="loading-bar">
      <div class="loading-fill"></div>
    </div>
  </div>

  <div id="result-container" class="result" style="display: none;">
    <div id="result" class="result-text"></div>
    <img id="result-image" src="" alt="결과 이미지" style="display: none;" />
    <p>이미지를 꾹 눌러 저장해주세요.</p>
    <div id="result-description"></div>
    <div id="cta-section" class="cta-section"></div>
      <p>에픽영어학원의 커리큘럼을 경험해 보세요!</p>
      <div id="cta-buttons"></div>
    <div id="result-buttons" style="display: none;">
      <button id="retry-btn" class="result-button">다시 하기</button>
      <button id="share-btn" class="result-button">결과 공유하기</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
