<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 독서 습관 유형은?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>📘 나의 영어 독서 유형은?</h1>
    <p>14개의 질문으로 알아보는 나의 독서 스타일</p>
    <button id="start-btn">테스트 시작하기</button>
    <img src="assets/Epic-logo-white.png" alt="Epic Logo" id="logo">
  </div>
  
  <div id="quiz-container" style="display: none;">
    <div id="question-number" style="text-align: center; margin-top: 1rem; font-size: 1.2rem; color: #2c3e50;"></div>
    <img src="assets/Sample-image.png" alt="Sample image" id="question-image">
    <div id="quiz" class="question"></div>
    <div id="result" class="result"></div>
    <div id="progress-wrapper" style="width: 100%; height: 6px; background: #eee;">
      <div id="progress-bar" style="height: 6px; width: 0%; background: #3498db; transition: width 0.3s;"></div>
    </div>
  </div>

  <div id="result-container" style="display: none;">
    <img id="result-image" src="" alt="결과 이미지" style="max-width: 200px; margin: 1rem auto; display: none" />
    <div id="result" class="result"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
